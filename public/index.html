<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Three js - Tower Builder</title>


		<!-- FIREBASE -->
		<script defer src="/__/firebase/7.2.3/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script defer src="/__/firebase/7.2.3/firebase-auth.js"></script>
		<script defer src="/__/firebase/7.2.3/firebase-firestore.js"></script>
		<script defer src="/__/firebase/7.2.3/firebase-messaging.js"></script>
		<script defer src="/__/firebase/7.2.3/firebase-functions.js"></script>
		<!-- initialize the SDK after all desired features are loaded -->
		<script defer src="/__/firebase/init.js"></script>
		<script src="https://www.gstatic.com/firebasejs/ui/4.2.0/firebase-ui-auth.js"></script>
		<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.2.0/firebase-ui-auth.css" />

		<link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="styles/bootstrap/shards.min.css">

		<link rel="stylesheet" href="./styles/index.css">
		<script src="https://kit.fontawesome.com/e2db4dc1d7.js"></script>
	</head>
	<body>
		<div id="ui">
			<div id="home-screen" class="container-fluid flex-column w-75 mt-5">
				<div class="row">
					<h1 class="display-4 mx-auto">Three js - Tower Builder</h1>
				</div>
				<div class="row">
					<h3 class="mx-auto">by Diogo Marques</h3>
				</div>
				<div id="auth-game-controls" class="container flex-column w-75">
					<div id="loader" class="d-flex justify-content-center">
						<div class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<button type="button" class="btn btn-light m-2 btn-sm" onClick="(function(){
						window.open('https://github.com/JoFont/threejs-tower-builder');
					})()">
						<i class="fab fa-github mr-2"></i>
						GitHub
					</button>
				</div>		
			</div>

			<div id="select-game-screen" class="container-fluid flex-column w-75 mt-5" style="display: none;">
				<div class="row">
					<h1 class="display-4 mx-auto">Three js - Tower Builder</h1>
				</div>
				<div class="row">
					<h3 class="mx-auto">by Diogo Marques</h3>
				</div>
				<div class="row mt-5">
					<h4 class="mx-auto">Select Game Mode</h4>
				</div>
				<div class="row justify-content-center mt-3">
					<button id="start-single-player" type="button" class="btn btn-primary m-2">Single Player</button>
					<button type="button" class="btn btn-primary m-2 disabled">Multiplayer</button>
				</div>
				<div class="row justify-content-center">
					<button id="back-to-home-btn" type="button" class="btn btn-success m-2 btn-sm">
						<i class="fas fa-arrow-left mr-2"></i>
						Back
					</button>
				</div>
				<div class="row justify-content-center">
					<button type="button" class="btn btn-warning m-2 btn-sm sign-out-btn">
						Sign Out
					</button>
				</div>
			</div>

			<div id="leaderboards" class="container-fluid flex-column w-75 mt-5" style="display: none;">	
			</div>
		</div>
		
		<div id="game-container">
		</div>
		<script src='bundle.js'></script>
	</body>
</html>
